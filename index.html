<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="styles.css">


    <title>jQuery UI - Trello Clone </title>
</head>

<body>

    <div class="board">
        <div class="column">
            <div class="list">
                <div class="list-header">
                    To Do 
                    <button class="close">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        <h class="card-title">Card #1   </h>
                        <button class="close">X</button>
                    </li>
                    <li class="new-card">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="add">+New card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    In Progress
                    <button class="close">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        Card #2
                        <button class="close">X</button>
                    </li>
                    <li class="new-card">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="add">+New card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Missions completed
                    <button class="close">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        Card #3
                        <button class="close">X</button>
                    </li>
                    <li class="new-card">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="add">+New card</button>
                        </form>
                    </li>
                </ul>
            </div>
         </div>   
            <div class="column">
                    <button id="new-list" type="submit">+New List</button>
            </div>
        </div>
        <div id="list-create" title="make new list" style="height: 30px"></div>
        <form>
            <input type="text" name="title" placeholder="List title">
        </form>
    </div>
</body>
<script src="app.js"></script>

</html>
