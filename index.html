<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello Clone</title>

    <!-- Optionally include jquery ui css here -->
    <!-- https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="board">
        <div class="column">
            <div class="list">
                <div class="list-header">
                    To Do
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        <span class="card-title">Card #1</span>
                        <span class="card-due"></span>
                        <button class="button delete">X</button>
                    </li>
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Doing
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        <span class="card-title">Card #2</span>
                        <span class="card-due"></span>
                        <button class="button delete">X</button>
                    </li>
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                     Mission Completed
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        <span class="card-title">Card #3</span>
                        <span class="card-due">2018-01-26</span>
                        <button class="button delete">X</button>
                    </li>
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column adder">
            <button id="new-list" class="button">Add new list</button>
        </div>
    </div>

    <div id="list-creation-dialog" title="Create new list" class="hide">
        <form> 
            <input type="text" name="title" placeholder="List title" />
        </form>
    </div>

    <div id="card-details-dialog" title="Card details" class="hide">
        <div id="card-tabs">
            <ul>
                <li class="tab"><a href="#tab1">Details</a></li>
                <li class="tab"><a href="#tab2">Set due date</a></li>
            </ul>
            <div id="tab1">
                <p><strong>Card title: </strong><span class="card-title"></span></p>
                <p><strong>Card is due: </strong><span class="card-due"></span></p>
            </div>
            <div id="tab2">
                <p class="due-date">Please select the due date</p>
                <div class="datepicker"></div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
